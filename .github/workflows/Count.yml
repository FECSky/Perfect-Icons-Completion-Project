name: Count
on:
  push:
    branches: [ main ]
    paths-ignore:
    - '**.md'
    - 'demo/**'
    - 'themes/**'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.message, '[skip ci]') == false 
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get Count
        run: |
          cd icons
          echo count=$(ls -l |grep "^d"|wc -l) >> $GITHUB_ENV
          cd ..

      - name: Cerate Json
        run: |
          echo "{"count": "${{ env.count }}"}" >> ./count.json


      - name: Pushes files
        uses: dmnemec/copy_file_to_another_repo_action@v1.0.4
        if: |
          contains(github.event.head_commit.message, 'skip') == false 
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: './count.json'
          destination_repo: 'pzcn/IconsCDN'
          destination_folder: 'Json'
          destination_branch: 'main'
          user_email: 'sdustpedro@gmail.com'
          user_name: 'pzcn'
