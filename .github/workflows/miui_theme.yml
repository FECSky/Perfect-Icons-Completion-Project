name: Update MIUI Theme
on:
  workflow_dispatch:
    inputs:
      THEME_NAME:
        description: 'THEME ID'
        required: true
        default: 'default'
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Update theme
      run: |
        cd themes
        if [ "${{ github.event.inputs.THEME_NAME }}" != "lrone" ] && [ "${{ github.event.inputs.THEME_NAME }}" != "luck7" ]; then
        cp -rf common/* ${{ github.event.inputs.THEME_NAME }}
        fi
        cd ${{ github.event.inputs.THEME_NAME }}
        XZ_OPT=-9 tar cJf ${{ github.event.inputs.THEME_NAME }}.tar.xz *
        :> ${{ github.event.inputs.THEME_NAME }}.ini
        echo "file_size=`ls -l ./${{ github.event.inputs.THEME_NAME }}.tar.xz | awk '{print $5}'`" >> ./${{ github.event.inputs.THEME_NAME }}.ini
        echo "md5=`md5sum ./${{ github.event.inputs.THEME_NAME }}.tar.xz|cut -d ' ' -f1`" >> ./${{ github.event.inputs.THEME_NAME }}.ini
        echo "theme_name=${{ github.event.inputs.THEME_NAME }}" >> ./${{ github.event.inputs.THEME_NAME }}.ini
        echo "theme_version=$(TZ=':Asia/Shanghai' date '+%Y%m%d%H%M')" >> ./${{ github.event.inputs.THEME_NAME }}.ini
        curl -T ${{ github.event.inputs.THEME_NAME }}.tar.xz -u ${{secrets.coding_password}} "https://miuiicons-generic.pkg.coding.net/icons/files/${{ github.event.inputs.THEME_NAME }}.tar.xz?version=latest"
        curl -T ${{ github.event.inputs.THEME_NAME }}.ini -u ${{secrets.coding_password}} "https://miuiicons-generic.pkg.coding.net/icons/files/${{ github.event.inputs.THEME_NAME }}.ini?version=latest"
        mkdir -p ~/.config/rclone/
            cp -rf "$GITHUB_WORKSPACE"/.github/rclone.conf ~/.config/rclone/rclone.conf
            curl -fsSL "https://nn.ci/alist.sh" | sudo bash -s install
            sudo systemctl stop alist
            echo ${{ secrets.DBBASE64 }} > base64.txt
            base64 --decode base64.txt > "$GITHUB_WORKSPACE"/db.zip
            unzip "$GITHUB_WORKSPACE"/db.zip -d "$GITHUB_WORKSPACE"
            sudo cp -f "$GITHUB_WORKSPACE"/data.db /opt/alist/data
            sudo systemctl start alist
            rclone sync -P ${{ github.event.inputs.THEME_NAME }}.tar.xz 123pan:/miui/
