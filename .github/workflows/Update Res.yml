    - name: Update changelog
      run: |
        curl -skLJo changelog.xml https://miuiicons-generic.pkg.coding.net/icons/files/changelog.xml?version=latest
        echo time=$(TZ=':Asia/Shanghai' date '+%Y.%m.%d %H:%M') >> $GITHUB_ENV
        sed -i '1d' changelog.xml 1
        cat >> changelog.xml << \EOF
        <?xml version="1.0" encoding="UTF-8" ?>
        <group>
        <text>
        <title>{{ env.time }}</title>
        <desc>
        ${{ github.event.head_commit.message }}
        by ${{ github.event.head_commit.author.name }}
        <slice break="break" link="${{ github.event.head_commit.url }}" underline="underline"> 查看详细内容>> </slice>
        </desc>
        </text>
        </group>
        EOF
        curl -T changelog.xml -u ${{secrets.coding_password}} "https://miuiicons-generic.pkg.coding.net/icons/files/changelog.xml?version=latest"

    - name: Post to Channel
      env:
        CHANNEL_ID: ${{ secrets.CHANNEL2_ID }}
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        MODULE: ./build/MIUI_Icons_${{ env.version }}.zip
        COMMIT_MESSAGE: |+
          MIUI完美图标补全计划在线资源更新
          {{ env.time }}

          ${{ github.event.head_commit.message }}
          by ${{ github.event.head_commit.author.name }}
      run: |
          ESCAPED=`python3 -c 'import json,os,urllib.parse; print(urllib.parse.quote(json.dumps(os.environ["COMMIT_MESSAGE"])))'`
          curl -v "https://api.telegram.org/bot${BOT_TOKEN}/sendMediaGroup?chat_id=${CHANNEL_ID}&media=%5B%7B%22type%22:%22document%22,%20%22media%22:%22attach://module%22,%22caption%22:${ESCAPED}%7D%5D"  -F module="@$MODULE"
